<form #searchForm="ngForm" (ngSubmit)="onSearch(searchForm)">
  <mat-form-field>
    <mat-label>Input a type of Book</mat-label>
    <input
      matInput
      type="text"
      name="book"
      ngModel
      placeholder="Input a type of Book"
    />
  </mat-form-field>
  <button mat-icon-button aria-label="">
    <mat-icon>search</mat-icon>
  </button>
</form>
<h2>{{ error }}</h2>

<div *ngFor="let books of book">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ books.title }}</mat-card-title>
      <mat-card-subtitle>{{ books.authors[0].name }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
      <button mat-button [routerLink]="['/book', books.key]">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="home"
        ></mat-icon>
        Inspect Book
      </button>
    </mat-card-actions>
  </mat-card>
</div>
